<!DOCTYPE html>
<html>
<head>
    <title>E-Paper Image Converter</title>
    <style>
        body { font-family: Arial; max-width: 1000px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #preview { max-width: 100%; margin: 20px 0; }
        #status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        
        .gallery-section { margin-top: 40px; padding-top: 20px; border-top: 2px solid #eee; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .gallery-item { border: 2px solid #ddd; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .gallery-item:hover { transform: scale(1.05); border-color: #007bff; }
        .gallery-item img { width: 100%; height: 150px; object-fit: cover; }
        .gallery-item .filename { padding: 8px; font-size: 12px; text-align: center; background: #f8f9fa; word-break: break-word; }
        .loading { text-align: center; color: #666; padding: 20px; }
    </style>
</head>
<body>
    <h1>E-Paper Image Converter</h1>
    
    <div class="upload-area">
        <input type="file" id="imageFile" accept="image/*">
        <br><br>
        <button onclick="uploadImage()">Convert & Display</button>
    </div>
    
    <img id="preview" style="display:none;">
    <div id="status"></div>
    
    <div class="gallery-section">
        <h2>Previously Uploaded Images</h2>
        <div id="gallery" class="gallery-grid">
            <div class="loading">Loading images...</div>
        </div>
    </div>
    
    <script>
        // Load previously uploaded images on page load
        window.addEventListener('load', loadGallery);
        
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            const status = document.getElementById('status');
            status.textContent = 'Converting and sending to display...';
            status.className = '';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.textContent = result.message;
                    status.className = 'success';
                    // Reload gallery to show new image
                    loadGallery();
                } else {
                    status.textContent = 'Error: ' + result.error;
                    status.className = 'error';
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'error';
            }
        }
        
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            
            try {
                const response = await fetch('/images');
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    gallery.innerHTML = '';
                    
                    data.images.forEach(filename => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.onclick = () => redisplayImage(filename);
                        
                        item.innerHTML = `
                            <img src="/images/${filename}" alt="${filename}">
                            <div class="filename">${filename}</div>
                        `;
                        
                        gallery.appendChild(item);
                    });
                } else {
                    gallery.innerHTML = '<div class="loading">No images uploaded yet</div>';
                }
            } catch (e) {
                gallery.innerHTML = '<div class="loading">Error loading images: ' + e.message + '</div>';
            }
        }
        
        async function redisplayImage(filename) {
            const status = document.getElementById('status');
            status.textContent = 'Re-displaying ' + filename + '...';
            status.className = '';
            
            try {
                const response = await fetch('/redisplay/' + filename, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.textContent = result.message;
                    status.className = 'success';
                } else {
                    status.textContent = 'Error: ' + result.error;
                    status.className = 'error';
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'error';
            }
        }
    </script>
</body>
</html>
